<app-header [settings]="headerSettings" (onAdd)="isModalShow = !isModalShow"></app-header>

<main class="posts">
  <div class="post" *ngFor="let post of posts" routerLink="/detail/{{post.id}}">
    <h3 class="post__title">{{post.title}}</h3>
    <p class="post__description">{{post.description}}</p>
    <div class="post__control-buttons">
      <img src="../../assets/img/delete.png" width="24" height="24" (click)="stopRouting($event); delete(post.id)">
    </div>
  </div>
</main>
<app-modal-inputs
  [title]=title
  [description]=desc
  [isModalShow]=isModalShow
  (onSave)="create($event);"
  (onClose)="isModalShow=!isModalShow;"
></app-modal-inputs>
