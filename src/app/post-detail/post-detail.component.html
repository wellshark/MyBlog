<app-header [settings]="{
    controlButtons: false,
    isAdmin: false
  }"></app-header>

<main class="posts" *ngIf="post">
  <div class="post">
    <h3 class="post__title">{{post.title}}</h3>
    <p class="post__description">{{post.description}}</p>
    <div class="post__control-buttons">
      <img class="mr-5" src="../../assets/img/edit.png">
      <img src="../../assets/img/delete.png" width="24" height="24">
    </div>
  </div>

</main>
