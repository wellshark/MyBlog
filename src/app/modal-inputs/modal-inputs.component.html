<div class="modal" *ngIf="isModalVisible && settings">
  <div class="modal__cover" (click)="toggleVisibility()"></div>
  <div class="modal__content position-center">
    <button class="modal__close button-close modal__button-close" (click)="toggleVisibility()">
      <span class="close-icon"></span>
    </button>
    <h2 class="modal__title">{{settings.modalTitle}}</h2>
    <div class="form modal__form">
      <textarea class="textarea mb-20" name="title" cols="10" rows="2" placeholder="Title"
                [(ngModel)]="settings.title"></textarea>
      <textarea class="textarea mb-20" name="description" cols="30" rows="5" placeholder="Description"
                [(ngModel)]="settings.description"></textarea>
      <button class="button-lg button_blue modal__save"
              (click)="saveValues()">{{settings.modalButtonText}}</button>
    </div>
  </div>
</div>
